# Fly.io 应用配置文件
# 部署命令: flyctl deploy

app = "profile-page-api"  # 应用名称，部署时会自动创建或使用现有应用
primary_region = "nrt"  # 东京区域（离中国较近），可选: hkg(香港), nrt(东京), sin(新加坡)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8001"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = false  # 关键：禁用自动停止，避免冷启动
  auto_start_machines = true
  min_machines_running = 1  # 始终保持至少1个实例运行
  processes = ["app"]
  # 注意：Fly.io HTTP超时默认约60秒，长时间请求需要通过异步任务或增加内存来解决

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"

# 资源配置
# 当前配置：1 个实例，768MB 内存
# 注意：首次部署后，可以通过 flyctl scale 命令调整
# 示例: 
#   flyctl scale count 1 --app profile-page-api  # 设置实例数量
#   flyctl scale memory 768 --app profile-page-api  # 设置内存大小
#
# 自动部署：通过 GitHub Actions 自动部署（推送到 main 分支时触发）
