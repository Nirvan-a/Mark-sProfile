# Fly.io 配置文件
# 使用命令部署: flyctl launch

app = "profile-page-api"
primary_region = "iad"  # 选择离你最近的区域

[build]

[env]
  PORT = "8001"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

