# Render 免费部署配置
# 访问 https://render.com 注册账号，然后导入此配置

services:
  - type: web
    name: profile-page-api
    runtime: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DASHSCOPE_API_KEY
        sync: false  # 在 Render Dashboard 中手动配置
    plan: free  # 免费计划（会休眠，首次访问需要几秒唤醒）

